<!DOCTYPE html>
<html>
  <head>
    <title>theRebelRobot - Trent Oswald</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta charset="UTF-8">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- <link href="css/lib.css" rel="stylesheet" type="text/css"> -->
    <link href="css/main.css" rel="stylesheet" type="text/css">

  </head>
  <body>
    <div class="preloader">
      
    </div>
    <div class="container">
      <!-- Toolbar - sticky -->
      <nav>
        <div class="row clearfix">
          <div class="logo column half">
            theRebelRobot Development
          </div>
          <div class="column half">
            <ul>
              <li class="portfolio">Portfolio</li>
              <li class="skills">Skills</li>
              <li class="about">About</li>
              <li class="contact">Contact</li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- #Welcome - image -->
      <section class="welcome para">Welcome</section>
      <!-- Services - orange -->
      <section class="services orange">Services</section>
      <!-- #portfolio - white -->
      <section class="portfolio white">Portfolio</section>
      <!-- quote - image -->
      <section class="quote para">quote</section>
      <!-- #skills - orange -->
      <section class="skills orange">skillz</section>
      <!-- #about me - white -->
      <section class="about white">about</section>
      <!-- twitter feed - image -->
      <section class="twitter para">twitter</section>
      <!-- blog - orange -->
      <section class="blog orange">blog</section>
      <!-- #contact - white -->
      <section class="contact white">contact</section>
      <!-- footer - orange -->
      <section class="footer orange">footer</section>
      <!-- Modal overlay -->
      <div class="modal">
        <div class="modal-bg"></div>  
        <div class="modal-body"></div>
      </div>
    </div>
  </body>
</html>
